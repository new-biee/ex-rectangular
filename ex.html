<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangular</title>
</head>

<body>
<canvas id="myCanvas" width="800px" height="600px" style="border: 1px solid #d3d3d3"></canvas>

<script>
    let x = +prompt("Enter width: ");
    let y = +prompt("Enter height: ");

    class Rectangle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
    }

    function Area(x, y) {
        let a = new Rectangle(x, y);
        return "Area: " + a.x * a.y;
    }

    function Perimeter(x, y) {
        let a = new Rectangle(x, y);
        return "Perimeter: " + (a.x + a.y) * 2;
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createRectangle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let rectangle = new Rectangle(x, y);
        let color = getRandomColor();
        ctx.beginPath();
        ctx.rect(100, 200, rectangle.x, rectangle.y);
        ctx.stroke();
        ctx.fillStyle = color;
        ctx.fill();
    }

    alert(Area(x, y))
    alert(Perimeter(x, y))
    createRectangle(x, y);
</script>
</body>
</html>
